name: flyfix
version: '1.0.0'
main: me.claymanatee.flyfix.FlyFix
api-version: '1.0'
description: A simple plugin that maintains your flight status when changing worlds in a Minecraft server!
commands:
  flyfixcheck:
    usage: /<command>
    aliases: [ffcheck, ffc]
    permission: flyfix.flyfixall
  flyfixpurge:
    usage: /<command>
    aliases: [ffpurge, ffp]
    permission: flyfix.flyfixall
permissions:
  flyfix.flyfixall:
    description: Allows check and purge commands to be used.
    default: false
